<div class="row flex-center flex">
    <div class="col-6 form-widget" aria-live="polite">
        <h1 class="header">Supabase + Angular</h1>
        <p class="description">Sign in via magic link with your email below</p>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-widget">
            <div>
                <mat-form-field class="flex">
                    <mat-label>Email</mat-label>
                    <input
                           matInput
                           id="email"
                           formControlName="email"
                           class="inputField"
                           type="email"
                           placeholder="Your email" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="flex">
                    <mat-label>Password</mat-label>
                    <input
                           matInput
                           id="password"
                           formControlName="password"
                           class="inputField"
                           type="password"
                           placeholder="Your password if not using OTP" />
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button type="submit" class="button block" [disabled]="loading">
                    {{ loading ? 'Loading' : 'Send magic link' }}
                </button>
                <button mat-raised-button (click)="signInPassword()" class="button block" [disabled]="loading">
                    {{ loading ? 'Loading' : 'Login with Password' }}
                </button>
            </div>
        </form>
    </div>
</div>
