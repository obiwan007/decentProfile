<div class="flex flex-col p-2">

    <mat-toolbar>
        <button (click)="onAdd()" mat-icon-button title="Add album" class="example-icon"
                aria-label="Example icon-button with menu icon">
            <mat-icon>add</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <button (click)="onCopy()" mat-icon-button title="Copy profile" class="example-icon favorite-icon"
                aria-label="Example icon-button with heart icon">
            <mat-icon>file_copy</mat-icon>
        </button>
        <button (click)="onDelete()" mat-icon-button title="Delete profile" class="example-icon favorite-icon"
                aria-label="Example icon-button with heart icon">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button title="Share profile" class="example-icon"
                aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
        <button (click)="setFavorite()" mat-icon-button title="Add as Favorite" class="example-icon"
                aria-label="Example icon-button with share icon">
            <mat-icon [color]="isFavorite ? 'warn' : 'default'">favorite-icon</mat-icon>
        </button>

    </mat-toolbar>
    <app-album-list></app-album-list>
</div>
