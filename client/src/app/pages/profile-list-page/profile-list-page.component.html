            <!-- Last name query. -->

            <app-profiles-list [filter]="filter" (onClick)="onClick($event)"></app-profiles-list>

    </div>
    @if(selectedProfile){
    <div class="flex-1">
        <div class="flex flex-col m-2">
            <mat-toolbar>
                <button (click)="onEdit()" mat-icon-button title="Edit profile" class="example-icon"
                        aria-label="Example icon-button with menu icon">
                    <mat-icon>edit</mat-icon>
                </button>

                <span class="example-spacer"></span>
                <button (click)="onCopy()" mat-icon-button title="Copy profile" class="example-icon favorite-icon"
                        aria-label="Example icon-button with heart icon">
                    <mat-icon>file_copy</mat-icon>
                </button>
                <button mat-icon-button title="Delete profile" class="example-icon favorite-icon"
                        aria-label="Example icon-button with heart icon">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button title="Share profile" class="example-icon"
                        aria-label="Example icon-button with share icon">
                    <mat-icon>share</mat-icon>
                </button>
                <button (click)="onSave()" mat-icon-button title="Download profile" class="example-icon"
                        aria-label="Example icon-button with share icon">
                    <mat-icon>save_alt</mat-icon>
                </button>

            </mat-toolbar>
            <div class="m-2" style="height:350px">
                <app-profile-chart [profile]="selectedProfile"></app-profile-chart>
            </div>
            <div class="m-2">
                <app-profile-details [showButtons]="true" [profile]="selectedProfile"></app-profile-details>
            </div>
            <div class="m-2">
                <app-render-steps [profile]="selectedProfile"></app-render-steps>
            </div>
        </div>
    </div>
    }
