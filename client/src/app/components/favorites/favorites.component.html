<mat-form-field class="mr-1" style="width:128px;">
    <mat-label>Favorites</mat-label>
    <mat-select panelWidth="180px" matInput>
        <mat-optgroup label="Type">
            @for(f of favorites; track f.id){
            <mat-option [value]="f.id">{{f.label}}</mat-option>
            }
        </mat-optgroup>
    </mat-select>
</mat-form-field>
