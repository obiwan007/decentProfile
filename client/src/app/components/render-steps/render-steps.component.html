@if(profile){
<div style="background:green;" class="w-full">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Steps
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            @if(!selectable){
            <ul>
                @for(step of profile.steps; track profile.id){
                <li>
                    <app-render-step [step]="step"></app-render-step>
                </li>
                }
            </ul>
            }
            @if(selectable){
            <mat-selection-list [multiple]="false">
                @for(step of profile.steps; track profile.id){
                <mat-list-option [selected]="step===currentStep" (click)="onSelected(step)"
                                 [value]="step">
                    {{step.name}}</mat-list-option>
                }
            </mat-selection-list>
            }
        </mat-card-content>
    </mat-card>
</div>
}
