<div class="flex flex-row flex-wrap m-2">
  <div *ngFor=" let row of dataSource.connect()| async">
    <mat-card class="flex example-card">

      <img class="image" mat-card-image [src]="row.image">
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Open</button>
        <button mat-menu-item (click)="navigateToAlbum(row.id)">Edit</button>
        <button mat-menu-item>Share</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>

      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{row.title}}



          </mat-card-title>
          <mat-card-subtitle>{{row.userprofiles?.username}}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{row.notes}}
        <!-- <mat-divider></mat-divider> -->
      </mat-card-content>

    </mat-card>

  </div>
</div>
