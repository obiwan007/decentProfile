query ProfileDetails($id: BigInt) {
  profilesCollection(filter: {id: {eq: $id}}) {
    edges {
      node {
        id
        created_at
        title
        author
        notes
        type
        beverage_type
        target_volume
        target_weight
        stepsCollection {
          edges {
            node {
              id
              temperature
              sensor
              pump
              transition
              flow
              seconds
              volume
              weight
              exit_type
              exit_condition
              exit_value
              limiter_value
              limiter_range
              profile_id
              name
              index
            }
          }
        }
      }
    }
  }
}