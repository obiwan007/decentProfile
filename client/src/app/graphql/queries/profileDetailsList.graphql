query ProfileDetails($id: BigInt) {
  profilesCollection(filter: {id: {eq: $id}}) {
    pageInfo{
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        created_at
        title
        author
        notes
        type
        beverage_type
        target_volume
        target_weight
        isPublic
        isDefault
        stepsCollection(orderBy: [{index: AscNullsLast}] ) {
          edges {
            node {
              id
              temperature
              sensor
              pump
              transition
              flow
              pressure
              seconds
              volume
              weight
              exit_type
              exit_condition
              exit_value
              limiter_value
              limiter_range
              profile_id
              name
              index
              isPublic
            }
          }
        }
      }
    }
  }
}