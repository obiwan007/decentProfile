name: Version Increment

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, '[RELEASE]')"
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git config --global user.name 'obiwan007007'
      - run: git config --global user.email 'markus.miertschink@hotmail.com'
      - run: cd client && mkdir .git && npm version patch -m "[RELEASE] %s"
      - run: git push