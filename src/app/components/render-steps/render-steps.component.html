@if(profile){
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Steps
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul>
            @for(step of profile.steps; track profile.id){
            <li>
                <app-render-step [step]="step"></app-render-step>
            </li>
            }
        </ul>
    </mat-card-content>
</mat-card>
}
