<div class="flex flex-row " style="padding:15px">
    <div class="flex m-2">
        <app-profiles-list (onClick)="onClick($event)"></app-profiles-list>
    </div>
    @if(selectedProfile){
    <div class="flex">
        <div class="flex flex-col m-2">
            <div class="m-2" style="height:350px">
                <app-profile-chart [profile]="selectedProfile"></app-profile-chart>
            </div>
            <div class="m-2">
                <app-profile-details [showButtons]="true" [profile]="selectedProfile"></app-profile-details>
            </div>
            <div class="m-2">
                <app-render-steps [profile]="selectedProfile"></app-render-steps>
            </div>
        </div>
    </div>

    }

</div>
